<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style_login.css">
</head>
<body class="css-selector">
    <div class="d-flex base">
        
        <h1 class="alpacaText">Alpaca Farm Solutions</h1>
        
        <img class="logo" src="../static/img/logo-no-background.png" alt="">
        
    </div>
    <div class="d-flex align-items-center vicunaText">
        <Form class=" flex-column align-items-center text-left" style="margin-left: 600px; margin-top: 20px;" action="" method="post">
            <div class="bord" style="padding: 15px; margin-top: 5px;">
                <H1 style="padding: 25px;">Register</H1>
                <p style="padding: 10px;">

                    <label for="first_name" class="form-label">First Name:</label>
                    <input class="form-control text-center bord css-selector" name="first_name" >
                </p>
                <p style="padding: 10px; text-center">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input class="form-control text-center bord css-selector" name="last_name">
                </p>
                <p style="padding: 10px; text-center">
                    <label for="age" class="form-label">Email:</label>
                    <input class="form-control text-center bord css-selector" name="age">
                </p>
                <p style="padding: 10px; text-center">
                    <label for="age" class="form-label">Password:</label>
                    <input class="form-control text-center bord css-selector" name="age">
                </p>
                <p style="padding: 10px; text-center">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input class="form-control text-center bord css-selector" name="confirm_password">
                </p>
                <div>
                    <button class="btn btn-outline-dark align-self-right vicunaText borderButtons" type="submit">Register</button>
                </div>
            </div>
        </Form>
        <Form class="d-flex flex-column align-items-center text-left vicunaText" style="margin-left: 250px;" action="" method="post">
            <div class="bord" style="padding: 15px; margin-top: 5px;">
                <H1 style="padding: 25px;">Login</H1>

                <p class="vicunatext" style="padding: 10px; text-center">
                    <label for="age" class="form-label">Email:</label>
                    <input class="form-control text-center bord css-selector" name="Email">
                </p>
                <p style="padding: 10px; text-center">
                    <label for="age" class="form-label">Password:</label>
                    <input class="form-control text-center bord css-selector" name="Password">
                </p>
                <div>
                    <button class="btn btn-outline-dark align-self-right vicunaText borderButtons" type="submit">Login</button>
                </div>
            </div>
        </Form>
    </div>
</body>
</html>
